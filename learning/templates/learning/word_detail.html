{% extends 'learning/base.html' %}

{% block title %}Từ {{ word.word }} - ASL Learning{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="fw-bold display-4 mb-4">Từ: {{ word.word|title }}</h1>
            
            {% if word.image %}
            <div class="mb-4">
                <img src="{{ word.image.url }}" alt="Ký hiệu từ {{ word.word }}" class="img-fluid rounded shadow">
            </div>
            {% endif %}
            
            <div class="mb-4">
                <h3 class="fw-bold">Hướng Dẫn</h3>
                <p>{{ word.description }}</p>
            </div>
            
            <a href="{% url 'learn_words' %}" class="btn btn-outline-primary">
                ← Quay Lại Danh Sách Từ
            </a>
        </div>
    </div>
</div>
{% endblock %}
